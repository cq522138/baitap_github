<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  var n0 = 0;
  var n1 = 1;
  var n2;
  var tong=0;
  for (var i = 1; i < 20; i++) {

    n2 = n0 + n1;
    n0 = n1;
    n1 = n2;
    tong=tong+n2;
    if(n2%5==0)
      break;
      document.writeln(n2);


  }
  document.writeln("<br>"+tong);

</script>
</body>
</html>
