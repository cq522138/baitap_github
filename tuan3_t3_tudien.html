<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<input type="text" id="tudien">
<input type="button" id="wtf" onclick="timkiem()" value="timkiem">
<script>
  var english = ["dog", "cat"];
  var vietnamese = ["cho", "meo"];
  var t;

  function timkiem() {
    t = document.getElementById("tudien").value;
    for (i = 0; i < vietnamese.length; i++) {
      if (t == english[i]) {
        alert(vietnamese[i]);
      }
    }
  }
</script>
</body>
</html>
